<!DOCTYPE html>

<!--HTML Settings-->

    <html>

        <!--CSS Settings-->

        <link rel="stylesheet" href="3D Cube CSS.css">

        <!---->



        <!--Script Settings-->

        <script src="3D Cube Javascript.js"></script>

        <!---->



        <!--Heading Settings-->

        <head>

            <title>3D Cube</title>

        </head>

        <!---->



        <!--Body Settings-->

        <body>

            <!--3D Cube Settings-->

            <div id="Cube-Holder">

                <!--Cube Settings-->

                <div id="TD-Cube">

                    <!--Cube Front-->

                    <div id="Cube-Front" class="Cube">
                        <p id="Cube-Front-Text" class="All-Text">Front</p>
                    </div>

                    <!---->

                    <!--Cube Left-->

                    <div id="Cube-Left" class="Cube">
                        <p id="Cube-Left-Text" class="All-Text">Left</p>
                    </div>

                    <!---->

                    <!--Cube Back-->

                    <div id="Cube-Back" class="Cube">
                        <p id="Cube-Back-Text" class="All-Text">Back</p>
                    </div>

                    <!---->

                    <!--Cube Right-->

                    <div id="Cube-Right" class="Cube">
                        <p id="Cube-Right-Text" class="All-Text">Right</p>
                    </div>

                    <!---->

                    <!--Cube Top-->

                    <div id="Cube-Top" class="Cube">
                        <P id="Cube-Top-Text" class="All-Text">Top</P>
                    </div>

                    <!---->

                    <!--Cube Bottom-->

                    <div id="Cube-Bottom" class="Cube">
                        <p id="Cube-Bottom-Text" class="All-Text">Bottom</p>
                    </div>

                    <!---->


                </div>

                <!---->


            <!---->



                <!--Cube Button Settings-->

                <div id="Cube-Button-Holder">

                    <!--Button to turn Cube up-->

                    <div id="Go-Up" class="Cube-Button-All-Text" onclick="GoUpCube()"></div>

                    <!---->

                    <!--Button to turn Cube Down-->
    
                    <div id="Go-Down" class="Cube-Button-All-Text" onclick="GoDownCube()"></div>

                    <!---->

                    <!--Button to turn Cube right-->
    
                    <div id="Go-Right" class="Cube-Button-All-Text" onclick="GoRightCube()"></div>

                    <!---->

                    <!--Button to tuen Cube left-->
    
                    <div id="Go-Left" class="Cube-Button-All-Text" onclick="GoLeftCube()"></div>

                    <!---->
    
                </div>

                <!---->

            </div>

        </body>

        <!---->


    </html>

<!---->
